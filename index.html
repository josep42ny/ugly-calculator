<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugly Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <section>
            <div class="calculator-body flex-col">
                <div class="screen">
                <h3 id="outCurrent">Current</h3>
                <h2 id="outTotal">Total</h2>
                </div>
                <div class="keypad flex-col">
                    <div class="operators flex-row">
                        <div id="clear" class="key one">Ac</div>
                        <div id="delete" class="key one">Del</div>
                        <div class="key one">/</div>
                        <div class="key one">*</div>
                    </div>
                    <div class="lower-wrap flex-row">
                        <div class="numbers">
                            <div class="key one">7</div>
                            <div class="key one">8</div>
                            <div class="key one">9</div>
                            <div class="key one">4</div>
                            <div class="key one">5</div>
                            <div class="key one">6</div>
                            <div class="key one">1</div>
                            <div class="key one">2</div>
                            <div class="key one">3</div>
                            <div class="key two">0</div>
                            <div class="key one">.</div>
                        </div>
                        <div class="side-buttons flex-col">
                            <div class="key one">-</div>
                            <div class="key one">+</div>
                            <div id="equal" class="key two">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Josep Fortuny
        </p>
    </footer>
</body>
</html>
